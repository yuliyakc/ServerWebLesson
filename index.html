
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h1>Отправка формы</h1>
            <form name="form" action="http://localhost:8080/server" method="GET" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password">
                </div>
                <div class="form-group form-check">
                    <input name="checkbox" type="checkbox" class="form-check-input" id="checkbox">
                    <label class="form-check-label" for="checkbox">Check me out</label>
                </div>
                <div class="form-group">
                    <label for="select">Example select</label>
                    <select  name="select" class="form-control" id="select">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Example file input</label>
                    <input name="file" type="file" class="form-control-file" id="file">
                </div>
                <div class="form-group">
                    <label for="range">Example Range input</label>
                    <input name="range" type="range" class="form-control-range" id="range">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
               
            
            </form>

        </div><!-- .col-6 -->
        <div class="col-3"></div>
    </div><!-- .row -->
</div><!-- .container -->

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
